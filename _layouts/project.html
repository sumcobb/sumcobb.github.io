---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.project }}, {{ page.year}}</p>

<img src="/images/{{ page.slug }}.png" alt="project teaser" />
<br></br>

{{ content }}

<h3 id="downloads">Links</h3>
<p>
  {% if page.web %}
  <a href="{{ page.web }}"><i class="fas fa-external-link-alt"></i>
    Web</a>&nbsp;&nbsp;
  {% endif %}
  {% if page.pdf %}
  <a href="/download/{{ page.slug }}.pdf"><i class="far fa-file-pdf"></i>
    PDF</a>&nbsp;&nbsp;
  {% endif %}
</p>
